name: Raphael server instance

on:
  push:
    branches:
      - server

jobs:
  server:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/chocomico/raphael-skill-encoder:latest
    steps:
      - name: Run script
        run: |
          cd /usr/src/server
          python3 server.py \
          